<div th:fragment="pagination">
    <template x-if="users.totalPages > 1">
        <nav aria-label="Page navigation">
            <ul class="pagination pagination justify-content-center">
                <li class="page-item" :class="{ 'disabled': users.isFirst }">
                    <a class="page-link" href="/users?page=0">First</a>
                </li>
                <li class="page-item" :class="{ 'disabled': !users.hasPrevious }">
                    <a class="page-link" href="#"
                       :href="'/users?page=' + (users.pageNumber-1)">Previous</a>
                </li>
                <li class="page-item" :class="{ 'disabled': !users.hasNext }">
                    <a class="page-link" href="#"
                       :href="'/users?page=' + (users.pageNumber+1)">Next</a>
                </li>
                <li class="page-item" :class="{ 'disabled': users.isLast }">
                    <a class="page-link" href="#"
                       :href="'/users?page=' + (users.totalPages)">Last</a>
                </li>
            </ul>
        </nav>
    </template>
</div>
